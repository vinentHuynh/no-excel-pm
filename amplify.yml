version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm i -g pnpm
        - pnpm install
    # IMPORTANT - Please verify your build commands
    build:
      commands:
        - pnpm --filter "frontend" build
  artifacts:
    # IMPORTANT - Please verify your build output directory
    baseDirectory: packages/frontend/dist
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
